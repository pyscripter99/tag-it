name: Continuous Integration

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20.x"
            - name: Get packages
              run: go get .
            - name: Build CI
              run: go build ./cmd/ci
            - name: Build CLI
              run: go build ./cmd/cli
            - name: Test
              run: go test ./test
