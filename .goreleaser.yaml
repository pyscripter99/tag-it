# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
    hooks:
        - go mod tidy

builds:
    - id: tag-it-cli
      main: ./cmd/cli
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
    - id: tag-it-ci
      main: ./cmd/ci
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin

upx:
    - enabled: true
      compress: best

kos:
    - build: tag-it-ci
      id: tag-it-ci
      repository: pyscripter99/tag-it
    - build: tag-it-cli
      id: tag-it-cli
      repository: pyscripter99/tag-it

archives:
    - format: tar.gz
      name_template: >-
          {{ .ProjectName }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
          {{- if .Arm }}v{{ .Arm }}{{ end }}
      format_overrides:
          - goos: windows
            format: zip

changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"
